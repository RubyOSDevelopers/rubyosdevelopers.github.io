<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root, html[data-theme="dark"] { 
            --bg-color: #0d0a14; --text-primary: #f0f0f5; --text-secondary: #a8a2b5; 
            --text-tertiary: #7a7585; --glass-bg: rgba(18, 16, 28, 0.7); 
            --glass-border: rgba(255, 255, 255, 0.1); --aurora-color-1: rgba(191, 56, 207, 0.2);
            --aurora-color-2: rgba(220, 38, 38, 0.25); --aurora-color-3: rgba(79, 70, 229, 0.15);
            --accent-purple: #bf38cf; --accent-red: #dc2626;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-primary); }
        .site-background { background-image: linear-gradient(rgba(13, 10, 20, 0.5), rgba(13, 10, 20, 0.8)), url('assets/hero-background.jpg'); background-size: cover; background-position: center; position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -3; }
        .aurora-bg { position: fixed; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; }
        .aurora-shape { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.6; }
        .aurora-shape1 { height: 450px; width: 450px; background: var(--aurora-color-1); top: -150px; left: -150px; animation: move-glow1 35s infinite alternate ease-in-out; }
        .aurora-shape2 { height: 500px; width: 500px; background: var(--aurora-color-2); bottom: -250px; right: -200px; animation: move-glow2 45s infinite alternate ease-in-out; }
        .aurora-shape3 { height: 350px; width: 350px; background: var(--aurora-color-3); bottom: 10%; left: 20%; animation: move-glow3 28s infinite alternate ease-in-out; }
        @keyframes move-glow1 { 0% { transform: translate(0, 0) scale(1) rotate(0deg); } 100% { transform: translate(300px, 400px) scale(1.8) rotate(180deg); } }
        @keyframes move-glow2 { 0% { transform: translate(0, 0) scale(1.2) rotate(0deg); } 100% { transform: translate(-400px, -300px) scale(1) rotate(220deg); } }
        @keyframes move-glow3 { 0% { transform: translate(0, 0) scale(1) rotate(0deg); } 100% { transform: translate(200px, -300px) scale(1.5) rotate(-180deg); } }
        .glass-card { background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--glass-border); }
        .gradient-text { background-image: linear-gradient(to right, var(--accent-purple), var(--accent-red), var(--accent-purple)); -webkit-background-clip: text; background-clip: text; color: transparent; background-size: 200% auto; animation: move-gradient 5s linear infinite; }
        @keyframes move-gradient { 0% { background-position: 0% center; } 100% { background-position: -200% center; } }
        .gradient-button { background-image: linear-gradient(to right, var(--accent-red) 0%, var(--accent-purple) 100%); transition: all 0.3s ease; background-size: 200% auto; }
        .gradient-button:hover { background-position: right center; transform: scale(1.05); box-shadow: 0 0 20px rgba(191, 56, 207, 0.4); }
    </style>
</head>
<body class="antialiased relative overflow-x-hidden">

    <div class="aurora-bg"></div>
    <div class="site-background"></div>

    <main class="relative z-10 min-h-screen flex items-center justify-center">
        <section class="text-center px-4">
            <div class="glass-card rounded-2xl p-12 md:p-20">
                <h1 class="text-8xl md:text-9xl font-black gradient-text">404</h1>
                <p class="text-2xl md:text-3xl font-bold mt-4 mb-2">Void Detected</p>
                <p class="text-slate-400 mb-8">The cosmic path you followed leads to an empty sector.</p>
                <a href="/" class="gradient-button text-white font-bold py-3 px-8 rounded-full">
                    Return to Home Base
                </a>
            </div>
        </section>
    </main>

</body>
</html>
